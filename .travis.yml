os: linux
language: c
dist: trusty
group: stable
compiler: gcc
sudo: true
services: 
  - mysql
  - memcached
install:
  - sudo apt-get --yes install libbsd-dev
before_script:
  - mysql -e "CREATE DATABASE Sandbox;"
  - mysql -e "CREATE USER 'mytool'@'localhost' IDENTIFIED BY 'aComplex1';"
  - mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'mytool'@'localhost' WITH GRANT OPTION;"
  - dev/scripts/database/schema.reset.sh
script: travis_wait 120 make all
after_failure: 
  - dev/scripts/builders/build.lib.sh log
  - dev/scripts/builders/build.lib.sh openssl-log
